<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap" rel="stylesheet">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- JavaScript Bundle con Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <header class="Arriba">
        <img id="logo" src="logo.png">
    </header>
    <h1>PokeApi</h1>
        <div>
            <div class="search-container">
            <label for="search">Buscar pokemon</label>
            <input type="text" id="search">
            <button>Buscar</button>
        </div>
        <div class="pokedex-container" id="pokedex"></div>
    
        <div id="render">
    
        </div>
        

        <div class="pokemon-container">

        </div>

        <!--botones para cambiar de pagina-->
        <nav class="pagination" aria-label="...">
            <ul class="pagination">
              <li class="page-item" id="previous">
                <a class="page-link" href="#" tabindex="-1">Anterior</a>
              </li>
              <li class="page-item" id="next">
                <a class="page-link" href="#">Siguiente</a>
              </li>
            </ul>
          </nav>
          <!--Spinner para mostrar la pagina cargando-->
        <div id="spinner" class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>

           
          </div>
          
    
          
        <script src="main.js"></script>
   
</body>
</html>
